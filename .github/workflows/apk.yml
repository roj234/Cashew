name: Build v8a APK

on:
  workflow_dispatch:  # 手动触发
    inputs: {}
  push:
    branches: [ main, master ]
    paths:
      - 'budget/lib/**'
      - 'budget/android/**'
      - 'budget/pubspec.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PATH: ${{ github.workspace }}/budget/android/app/key.jks
      KEY_PROPERTIES_PATH: ${{ github.workspace }}/budget/android/key.properties

    # 设置全局工作目录，避免重复执行 cd budget
    defaults:
      run:
        working-directory: budget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pngquant
        run: sudo apt-get install -y pngquant

      - name: Compress PNGs
        run: |
          # 定义需要处理的目录数组
          TARGET_DIRS=("assets/categories" "assets/icon" "assets/images" "assets/landing" "android/app/src/main/res/drawable")
          
          for dir in "${TARGET_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              echo "Processing $dir..."
              # 使用 find 避免 *.png 匹配不到文件时的报错
              # --nofs: 禁用抖动，防止 Icon 边缘色偏（针对你的需求）
              # --strip: 移除元数据进一步减小体积
              # --skip-if-larger: 如果压缩后变大则保留原图
              find "$dir" -maxdepth 1 -name "*.png" -exec pngquant --nofs --quality 95-100 --speed 1 --ext .png --force --strip --skip-if-larger {} \;
            fi
          done

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          # 开启 Flutter 缓存
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          # 开启 Java 依赖缓存
          cache: 'gradle'

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Generate database code
        run: |
          dart run build_runner build --delete-conflicting-outputs

      - name: Create keystore file from base64
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "Error: KEYSTORE_BASE64 is not set"
            exit 1
          fi
          # 直接解码到指定路径
          echo "$KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_PATH"

      - name: Create key.properties file
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          cat <<EOF > android/key.properties
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=key.jks
          EOF

      - name: Build Signed Release APK for arm64-v8a
        run: |
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload Release APKs 1
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release.apk
          path: budget/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 7
